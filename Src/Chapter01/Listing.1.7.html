<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Shadow DOM</title>
</head>
<body>
    <h3>Element to be transformed</h3>
    <script>
        var root = document.querySelector('h3').createShadowRoot();
        root.innerHTML = '<style>' +
                ':host { text-transform: uppercase; }' +
                '</style>' +
                '<content></content>';
    </script>

</body>
</html>
